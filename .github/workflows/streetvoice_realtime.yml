name: StreetVoice Realtime Chart (hourly)

permissions:
  contents: write

on:
  schedule:
    - cron: "5 * * * *"   # every hour at minute 05 (UTC). Taiwan = UTC+8
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python streetvoice_realtime_scrape.py --out-dir data --limit 50

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Add StreetVoice realtime CSV" || echo "No changes to commit"
          git push

      - name: Upload artifact (easy download)
        uses: actions/upload-artifact@v4
        with:
          name: streetvoice-realtime-csv
          path: data/*.csv
